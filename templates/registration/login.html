{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>365 MOTIVOS PARA TE AMAR</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  </head>
  <body class="bg-gradient-to-r from-pink-500 to-blue-500">
    <div class="container mx-auto flex justify-center items-center h-screen">
      <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
          <h1 class="text-4xl font-bold mb-6 text-center">G + O</h1>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if messages %}
              <div>
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
              </div>
            {% endif %}
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="username">
                Nome de usuário
              </label>
              <input name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Digite seu nome de usuário">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 font-bold mb-2" for="password">
                Senha
              </label>
              <input name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Digite sua senha">
              <p class="text-red-500 text-xs italic">Por favor, digite sua senha.</p>
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Login
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-pink-500 hover:text-pink-800" href="#">
                Esqueceu a senha?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
